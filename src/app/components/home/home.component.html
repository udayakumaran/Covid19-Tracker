<div class="ui  dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
</div>



<div class="jumbotron bg-white text-center"> 
<h1 class="display-4">Corona Covid-19 Tracker</h1>

<hr>



<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select case type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='c' value="c" #c (click)='updateChart(c)'  name="casetype" checked="" tabindex="0" class="hidden">
          <label for='c'>Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value='d' id='d' #d (click)='updateChart(d)'  name="casetype" tabindex="0" class="hidden">
          <label for='d'>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='r' value='r' #r (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
          <label for='r'>Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='a' value='a' #a (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
          <label for='a'>Active</label>
        </div>
      </div>
    </div>
    
  </div>
<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'></app-dashboard-card>

</div>
<div class='row'>
    <div class='col'>
        <google-chart [type] = 'chart.PieChart'  [height]='chart.height' [options]='chart.options' style="width :100%" [data]='datatable'></google-chart>
    </div>
    <div class='col'>
        <google-chart [type]= 'chart.ColumnChart' [height]='chart.height'  [options]='chart.options' style="width :100%" [data]='datatable'></google-chart>
        
    </div>
    <div class='col'>
      <google-chart [type]= 'chart.LineChart' [height]='chart.height'  [options]='chart.options' style="width :100%" [data]='datatable'></google-chart>
      
  </div>
</div>
